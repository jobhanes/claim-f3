<!DOCTYPE html>
<html lang="en">
<head>
    <base href="{{@SCHEME.'://'.@HOST.@BASE.'/'}}"/>
    <meta charset="{{@$ENCODING}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico/favicon.png">
    <title>{{@CONFIG.blog_title}} - fabulog backend</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/backend.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <repeat group="{{ \Flash::instance()->getMessages() }}" value="{{ @msg }}">
        <div class="login-alert alert alert-{{ @msg.status }} alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{ @msg.text }}
        </div>
    </repeat>
            <div id="login-box" class="borderflow">
                <div class="header clearfix">
                    <a href="admin/" ><img src="app/ui/images/fabulog-small.png"/></a>
                </div>
                <form role="form" method="post" action="{{@CONFIG.ssl_backend?'https://'.@HOST.@BASE.'/login':'login'}}" id="login-form">
                    <div class="form-group">
                        <label class="control-label" for="inputUser">Username</label>
                        <input type="text" class="form-control" id="inputUser" name="username" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="password" />
                    </div>
                    <button id="login-submit" type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/jq_borderflow.js"></script>
<script src="js/login.js"></script>
</body>
</html>
