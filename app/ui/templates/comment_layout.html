<div class="col-sm-4 col-md-3 col-lg-2">
    <div class="list-group">
        <a href="admin/comment" class="list-group-item{{(@PARAMS.0 == '/admin/comment'?' active':'') }}">
            <i class="glyphicon glyphicon-fire"></i> New
            <set new_comments="{{\Model\Comment::countNew()}}"/>
            <check if="{{ @new_comments > 0 }}">
                <span class="badge">{{ @new_comments }}</span>
            </check>
        </a>
        <a href="admin/comment/list/published" class="list-group-item{{(is_int(strpos(@PARAMS.0,'/admin/comment/list/published'))?' active':'') }}">
            <i class="glyphicon glyphicon-thumbs-up"></i> Published
        </a>
        <a href="admin/comment/list/rejected" class="list-group-item{{(is_int(strpos(@PARAMS.0,'/admin/comment/list/rejected'))?' active':'') }}">
            <i class="glyphicon glyphicon-thumbs-down"></i> Rejected
        </a>
    </div>
</div>

<div class="col-sm-8 col-md-9 col-lg-10">

    <include href="templates/alert.html"/>

    <include if="{{isset(@SUBPART)}}" href="{{'templates/'.@SUBPART}}"/>

</div>
